<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Listagem</h1>
        </header>

        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa"/>
            <datalist id="faixa">
                <option value="São Paulo">Times de SP</option>
                <option value="Flamengo">Times do RJ</option>
            </datalist>
        </aside>

        <main>
            <section>
                <figure>
                    <img src="https://fastly.picsum.photos/id/533/400/300.jpg?hmac=jwbYQ6M_UW8drg8ZVjNd0cLJOVHBYxEfqeADBH6ER9o" alt=""/>
                    <figcaption>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section>
                <details open>
                    <summary>Times de Futebol - Veja mais</summary>
                    <ul>
                        <li>São Paulo</li>
                        <li>Santos</li>
                        <li>Vasco da gama</li>
                    </ul>
                </details>
                <hr>
                <details>
                    <summary>Lista de Pessoas</summary>
                    <ul>
                        <li>Henrique Lima</li>
                        <li>Guilherme Fazito</li>
                        <li>Victor Mota Amorim</li>
                    </ul>
                </details>
            </section>
        </main>

        <footer>
            <p>@2023 - Todos os direitos reservados</p>
        </footer>
    </div>   
</body>
</html>
